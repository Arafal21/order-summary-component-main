<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Order summary card</title>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
</head>

<body>




  <img src="images/pattern-background-mobile.svg" alt="" class="background background-desktop">

  <img src="images/pattern-background-mobile.svg" alt="" class="background background-mobile">

  <section class="container">

    <div class="card-header">
      <img src="images/illustration-hero.svg" alt="Woman listening to music" class="woman-image">
    </div>


    <div class="card-body">

      <div class="order-and-descrition">
        <h1 class="order">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any devine anywhere
          you like!</p>
      </div>

      <div class="plan-container">

        <img src="images/icon-music.svg" alt="" class="music-icon">

        <div class="plan-and-price">
          <p class="plan-type">Annual Plan</p>
          <p class="price">$55.99/year</p>
        </div>

        <div class="change">
          <button class="change-btn">Change</button>
        </div>

      </div>

      <div class="buttons">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>

    </div>
  </section>







</body>

</html>
